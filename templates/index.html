<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspectify - Dataset Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo-container h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 30px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #fff;
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: #e8f5e9;
            transform: scale(1.05);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        .upload-hint-secondary {
            margin-top: 10px;
            color: #999;
        }

        .file-input {
            display: none;
        }

        .selected-file {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .selected-file.show {
            display: flex;
        }

        .file-icon {
            font-size: 2em;
        }

        .file-info {
            flex: 1;
            text-align: left;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 0.85em;
            color: #666;
        }

        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .remove-file:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            display: none;
        }

        .upload-btn.show {
            display: block;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .progress-text {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .supported-formats {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .supported-formats h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .format-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .format-item:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="50" height="50" rx="10" fill="url(#gradient)"/>
                    <path d="M15 25L22 32L35 18" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="25" cy="25" r="18" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="50" y2="50">
                            <stop offset="0%" stop-color="#667eea"/>
                            <stop offset="100%" stop-color="#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Inspectify</h1>
            </div>
            <p>Upload and validate your datasets with ease</p>
        </div>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">Drop your dataset here</div>
                <div class="upload-hint">or click to browse</div>
                <div class="upload-hint upload-hint-secondary">
                    Supports CSV, Excel (XLSX, XLS), and JSON
                </div>
                <input type="file" id="fileInput" name="dataset" class="file-input" accept=".csv,.xlsx,.xls,.json">
            </div>

            <div class="selected-file" id="selectedFile">
                <div class="file-icon">üìÑ</div>
                <div class="file-info">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
                <button type="button" class="remove-file" id="removeFile">‚úï Remove</button>
            </div>

            <button type="submit" class="upload-btn" id="uploadBtn">
                üöÄ Validate Dataset
            </button>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">Processing your dataset...</div>
            </div>

            <div class="alert alert-success" id="alertSuccess"></div>
            <div class="alert alert-error" id="alertError"></div>
        </form>

        <div class="supported-formats">
            <h3>‚ú® Supported Formats</h3>
            <div class="format-grid">
                <div class="format-item">CSV</div>
                <div class="format-item">XLSX</div>
                <div class="format-item">XLS</div>
                <div class="format-item">JSON</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const removeFileBtn = document.getElementById('removeFile');
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertError = document.getElementById('alertError');

        let selectedFileData = null;

        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function() {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const allowedExtensions = ['csv', 'xlsx', 'xls', 'json'];
            const fileExtension = file.name.split('.').pop().toLowerCase();

            if (!allowedExtensions.includes(fileExtension)) {
                showAlert('error', 'Invalid file type. Please upload: ' + allowedExtensions.join(', ').toUpperCase());
                return;
            }

            selectedFileData = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.classList.add('show');
            uploadBtn.classList.add('show');
            hideAlerts();
        }

        removeFileBtn.addEventListener('click', function() {
            selectedFileData = null;
            fileInput.value = '';
            selectedFile.classList.remove('show');
            uploadBtn.classList.remove('show');
            hideAlerts();
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showAlert(type, message) {
            hideAlerts();
            if (type === 'success') {
                alertSuccess.textContent = message;
                alertSuccess.classList.add('show');
            } else {
                alertError.textContent = message;
                alertError.classList.add('show');
            }
        }

        function hideAlerts() {
            alertSuccess.classList.remove('show');
            alertError.classList.remove('show');
        }

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!selectedFileData) {
                showAlert('error', 'Please select a file to upload');
                return;
            }

            const formData = new FormData();
            formData.append('dataset', selectedFileData);

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="spinner"></span> Uploading...';
            progressContainer.classList.add('show');
            progressFill.style.width = '50%';
            hideAlerts();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    progressFill.style.width = '100%';
                    showAlert('success', 'Upload successful! Redirecting to validation report...');
                    
                    setTimeout(function() {
                        window.location.href = result.redirect;
                    }, 1000);
                } else {
                    throw new Error(result.message || 'Upload failed');
                }
            } catch (error) {
                progressFill.style.width = '0%';
                showAlert('error', error.message || 'An error occurred during upload');
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'üöÄ Validate Dataset';
                progressContainer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
